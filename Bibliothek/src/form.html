<div class="inhalt">

    <h1>Formular</h1>

        <form ACTION="mailto:ego8769@students.fhv.at" onSubmit="return validateForm()" method="post" enctype="text/plain">
            <p>
                <label for="firstname">Vorname:</label>
                <input TYPE="TEXT" id="firstname">
            </p>
            <p>
                <label for="lastname">Nachname:</label>
                <input TYPE="TEXT" id="lastname">
            </p>
            <p>
                <label for="email">E-Mail-Adresse:</label>
                <INPUT TYPE="TEXT" id="email">
            </p>
            <p>
                <label for="adress">Adresse</label>
                <textarea rows="4" cols="20" id="adress"></textarea>
            </p>
            <p>
                <label for="country">Statt</label>
                <select id="country">
                    <option>Bitte wählen Sie einen Stadt aus</option>
                    <option>Ungarn</option>
                    <option>Austria</option>
                    <option>Deutschland</option>
                    <option>Schweiz</option>
                    <option>andere Land</option>
                </select>
            </p>
            <p>
                <label for="userid">UserID:</label>
                <input type="text" id="userid">
            </p>
            <p>
                <label for="password" >Passwort:</label>
                <input type="password" id="password">
            </p>
            <p>
                <label for="password2">Password bitte wiederholen:</label>
                <input type="password" id="password2">
            </p>
            <p>
                <label for="male">männlich</label>
                <INPUT TYPE="RADIO" name="gender" id="male" VALUE="m">

                <label for="femail">weiblich</label>
                <INPUT TYPE="RADIO" name="gender" id="femail" VALUE="w">
            </p>
            <p>
                <label for="over20">Jahresabonnement für Erwachsene (exkl. E-Medien)</label>
                <input type="checkbox" name="over20" id="over20" value="over20"  >

                <label for="over20plusDVD">Jahresabonnement für Erwachsene(inkl. E-Medien)</label>
                <input type="checkbox" name="over20plusDVD" id="over20plusDVD" value="over20plusDVD"  >
                <br>

                <label for="under20">Jahresabonnement für Kinder und Jugendliche unter 20 Jahren (exkl. E-Medien)</label>
                <input type="checkbox" id="under20" value="under20"  >

                <label for="under20plusDVD">Jahresabonnement für Kinder und Jugendliche unter 20 Jahren(inkl. E-Medien)</label>
                <input type="checkbox" id="under20plusDVD" value="under20plusDVD"  >
            </p>

            <p>
                <input type="submit" value="Absenden">
                <input type="reset" value="Formular löschen">
            </p>
        </form>
